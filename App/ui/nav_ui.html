<div class="list-group text-center" id="nav_list">
  <button type="button" class="list-group-item list-group-item-action">
    <i class="fa fa-bars"></i>
  </button>

  <button
    id="nav_to_article_manager"
    type="button"
    onclick="goto_article_manager()"
    class="list-group-item list-group-item-action"
    data-bs-toggle="tooltip"
    data-bs-placement="right"
    title="${langdata['ARTICLE_MANAGEMENT'][lang_name]}"
  >
    <i class="fa fa-file-text"></i>
  </button>

  <button
    id="nav_to_page_manager"
    type="button"
    onclick="goto_page_manager()"
    class="list-group-item list-group-item-action"
    data-bs-toggle="tooltip"
    data-bs-placement="right"
    title="${langdata['PAGE_MANAGEMENT'][lang_name]}"
  >
    <i class="fa fa-files-o"></i>
  </button>

  <button
    id="nav_to_blog_settings"
    type="button"
    onclick="goto_blog_settings()"
    class="list-group-item list-group-item-action"
    data-bs-toggle="tooltip"
    data-bs-placement="right"
    title="${langdata['BLOG_SETTINGS'][lang_name]}"
  >
    <i class="fa fa-cogs"></i>
  </button>

  <button
    id="nav_to_preview_and_publish_page"
    type="button"
    onclick="preview_and_publish_dialog()"
    class="list-group-item list-group-item-action"
    data-bs-toggle="tooltip"
    data-bs-placement="right"
    title="${langdata['PREVIEW_AND_PUBLISH'][lang_name]}"
  >
    <i class="fa fa-globe"></i>
  </button>

  <button
    type="button"
    onclick="open_blog_dir()"
    class="list-group-item list-group-item-action"
    data-bs-toggle="tooltip"
    data-bs-placement="right"
    title="${langdata['OPEN_SITE_ROOTDIR'][lang_name]}"
  >
    <i class="fa fa-folder"></i>
  </button>

  <button
    type="button"
    onclick="exitThisSite()"
    class="list-group-item list-group-item-action"
    data-bs-toggle="tooltip"
    data-bs-placement="right"
    title="${langdata['EXIT_CURRENT_SITE'][lang_name]}"
  >
    <i class="fa fa-sign-out"></i>
  </button>
</div>
