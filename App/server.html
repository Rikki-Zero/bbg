<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../node_modules/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
  <link href="../node_modules/ipinyinjs/simple-input-method/simple-input-method.css" rel="stylesheet" />
  <link href="../node_modules/@xterm/xterm/css/xterm.css" rel="stylesheet" />
  <title>Baiyuanneko's Blog Generator</title>
</head>

<body>
  <style id="uniform"></style>
  <style id="custom_ui"></style>
  <div id="loading" class="text-center" style="font-size: 200%;">
    <br />
    <br />
    <br />
    Loading...
  </div>
  <div id="root">

  </div>

  <div class="modal modal-xl" tabindex="-1" id="terminal_emulator_dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="terminal_emulator_dialog_title">Terminal Emulator</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="terminal_emulator_dialog_content">
          <div id="terminal"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel Operation</button>
        </div>
      </div>
    </div>
  </div>

  <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../node_modules/ipinyinjs/dict/pinyin_dict_notone.js"></script>
  <script src="../node_modules/ipinyinjs/pinyinUtil.js"></script>
  <script src="../node_modules/ipinyinjs/simple-input-method/simple-input-method.js"></script>
  <script src="../node_modules/@xterm/xterm/lib/xterm.js"></script>
  <script>
    var alreadyOpenedTerminal = false;
    var currentPage = "server";
  </script>
  <script src="./manage.js"></script>
</body>

</html>
